plan:
  stage: plan
  script:
    - echo "Running Terraform plan..."
    - terraform init
    - terraform plan -out=tfplan
  artifacts:
    paths:
      - tfplan
  rules:
    - if: '$OPERATION == "terraform"'
      when: always


