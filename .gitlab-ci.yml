variables:
  TF_ROOT: ${CI_PROJECT_DIR}/infra
  AUTHORIZED_KEY: ${AUTHORIZED_KEY}
  OPERATION:
    description: "Select CI/CD-operation"
    value: "terraform"
    options:
      - "terraform"
      - "ansible"
      - "k8s"
  
before_script:
  - cd ${TF_ROOT}
  - echo ${AUTHORIZED_KEY} | base64 -d > ./authorized_key.json

